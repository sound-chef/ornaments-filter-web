<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>악상기호 필터</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>🎵 악상기호 필터</h1>
            <p>한국 전통 음악의 악상기호를 검색하고 필터링하세요</p>
        </header>

        <div class="search-section">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="악상기호 이름을 입력하세요...">
                <button id="searchButton">검색</button>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <h3>악기</h3>
                <div id="instrumentsFilter" class="filter-buttons">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </div>

            <div class="filter-group">
                <h3>카테고리</h3>
                <div id="categoriesFilter" class="filter-buttons">
                    <!-- 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>

        <div class="results-section">
            <div id="resultsCount" class="results-count">
                총 0개의 악상기호
            </div>
            <div id="results" class="results-grid">
                <!-- 검색 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script src="data-parser.js"></script>
    <script src="search-engine.js"></script>
    <script src="app.js"></script>
</body>

</html>
