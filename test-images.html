<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 테스트</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .image-test {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .image-test img {
            width: 64px;
            height: 64px;
            border: 1px solid #ddd;
            margin: 5px;
        }

        .path-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <h1>악상기호 이미지 테스트</h1>

    <div class="image-test">
        <h3>가야금 - 빠르기(한배) 악상기호</h3>
        <img src="Resources/Ornaments/2_가야금/2_빠르기(한배)_악상기호/1_늘임표.png" alt="늘임표">
        <img src="Resources/Ornaments/2_가야금/2_빠르기(한배)_악상기호/6_덧길이.png" alt="덧길이">
        <img src="Resources/Ornaments/2_가야금/2_빠르기(한배)_악상기호/7_반길이.png" alt="반길이">
        <div class="path-info">경로: Resources/Ornaments/2_가야금/2_빠르기(한배)_악상기호/</div>
    </div>

    <div class="image-test">
        <h3>장구 - 악상기호</h3>
        <img src="Resources/Ornaments/1_장구/1_악상기호/1_덩(떵).png" alt="덩(떵)">
        <img src="Resources/Ornaments/1_장구/1_악상기호/2_작은 덩.png" alt="작은 덩">
        <img src="Resources/Ornaments/1_장구/1_악상기호/3_덕.png" alt="덕">
        <div class="path-info">경로: Resources/Ornaments/1_장구/1_악상기호/</div>
    </div>

    <div class="image-test">
        <h3>대금 - 부호 악상기호</h3>
        <img src="Resources/Ornaments/3_대금/1_부호_악상기호/1_연음.png" alt="연음">
        <img src="Resources/Ornaments/3_대금/1_부호_악상기호/2_노.png" alt="노">
        <img src="Resources/Ornaments/3_대금/1_부호_악상기호/3_니.png" alt="니">
        <div class="path-info">경로: Resources/Ornaments/3_대금/1_부호_악상기호/</div>
    </div>

    <script>
        // 이미지 로딩 상태 확인
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => {
                console.log('✅ 이미지 로딩 성공:', img.src);
            };
            img.onerror = () => {
                console.error('❌ 이미지 로딩 실패:', img.src);
            };
        });
    </script>
</body>

</html>
